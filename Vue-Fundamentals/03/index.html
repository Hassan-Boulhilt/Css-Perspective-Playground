<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <p v-if="mode == 1"> v-if </p>
    <template v-else-if="mode == 0">
    <h3>Bonus Content</h3>
    <p>v-else-if</p>
    </template>
    <p v-else>v-else</p>

    <select v-model="mode"name="" id="">
      <option value="1">v-if</option>
      <option value="0">v-else-if</option>
      <option value="*">v-else</option>
    </select>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
