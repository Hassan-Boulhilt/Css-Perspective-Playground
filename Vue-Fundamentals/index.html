<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- {{firstName}}
           {{lastName}} -->
      <!-- Same thing above but instead of expression we use method getFullName() -->
      {{getFullName()}}
      <p><a v-bind:href="url_g">Google</a></p>
      <p><a :href="url_b">Bing</a></p>
      <p><a v-html:href="raw_url"></a></p>
      <p>Age:{{age}}</p>
      <hr/>
      <!-- First Name and Last Name -->
      <label for="">First Name:</label>
      <input type="text" :value="firstName" @input.prevent="updateFirstName('First Name triggred !!', $event)">
      <label for="">Last Name:</label>
      <input type="text" v-model="lastName">
      <!-- Incremente and Decremente Age value -->
      <button type="button" v-on:click="incrementeAge">Incremente</button>
      <button type="button"@click="age--">Decremente</button>
       
      

    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
